{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Results Page</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" id="page-name" href="{% url 'blog:index' %}">FirstApp</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="{% url 'blog:index' %}">Home</a></li> 
		      <li><a href="{% url 'blog:detail' question.id%}">Detail</a></li>
		      <li class="active"><a href="#">Result</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container-fluid main">
			<h1>{{ question.question_text }}</h1>
			<ul>
				{% for choice in question.choice_set.all %}
					<li>
						{{choice.text_of_choice}} : {{choice.votes}} vote{{choice.votes|pluralize }}
					</li>
				{% endfor %}
			</ul>
			<a href="{% url 'blog:detail' question.id %}" id="vote-again">Vote Again?</a>
		</div>
	</body>
</html>
